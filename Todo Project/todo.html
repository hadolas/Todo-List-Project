<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To Do List</h1>
	<input type="text" placeholder="Add New Todo">
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Harvest Mushrooms</li>
		<li><span><i class="fa fa-trash"></i></span> Get to Bucklebury Ferry</li>
		<li><span><i class="fa fa-trash"></i></span> Escape the Mines of Moria</li>
		<li><span><i class="fa fa-trash"></i></span> Destroy the Ring</li>
	</ul>
</div>

<script type="text/javascript" src="todo.js"></script>
</body>
</html>
